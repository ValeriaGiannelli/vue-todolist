<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista della spesa Vue</title>

    <!-- link a Vue 3.x -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- mio css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="container">
        <!-- foglio della lista -->
        <div class="card_list">
            <!-- titolo -->
            <h1>Lista della spesa</h1>

            <!-- input per nuovo elemento -->
            <input type="text">

            <!-- bottone che aggiunge elemento alla lista -->
            <button>Aggiungi</button>

            <!-- lista non rodinata -->
            <ul id="my_list">
                <!-- qui andranno i contenuti dell'array in Vue -->
                <li class="item_list" :class="{done : toDo.done === true}" v-for="(toDo, index) in toDoList" :key="index">
                    
                    <!-- cosa c'Ã¨ da fare -->
                    <p>{{toDo.text}}</p>

                    <!-- icona per cancellarlo -->
                    <i class="fa-solid fa-xmark" @click="cancelItem(index)"></i>
                </li>
            </ul>
    
        </div>
        
    </div>

    
    <!-- codice JavaScript -->
    <!-- <script type="text/javascript" src="js/main.js"></script> -->
    <script type="text/javascript" src="js/vue.js"></script>

</body>
</html>
